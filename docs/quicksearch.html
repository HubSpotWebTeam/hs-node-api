partial implementation) Domains Email Events (partial implementation) Engagements (partial implementation) Forms (partial implementation) HubDB (partial implementation) Layouts Page Publishing Social (partial implementation) Workflows Please check out the full documentation available at https://hubspotwebteam.github.io/hs-node-api/ Authors and ContributorsCurrently maintained by the lovely folks on HubSpot's Web Team, but we need your help. Please feel free to submit pull requests to add new functionality. How to ContributeClone this repository and create a .env file in the root of your folder for all process.env tokens, such as the HAPIkey, for example: E2E_TESTS_HAPI_KEY=\"your-hapi-key\" E2E_TESTS_BLOG_ID=\"1234567\" E2E_TESTS_WORKFLOW_ID=\"9876542\" E2E_TESTS_CONTACT_EMAIL=\"coolrobot@hubspot.com\" E2E_TESTS_CONTACT_ID=\"1234\" E2E_TESTS_HUBDB_TABLE_ID=\"999999\" E2E_TESTS_HUBDB_PORTAL_ID=\"111111\"Test with npm run prepare. All set? Open a pull request! × Search results Close "},"hs_account.html":{"id":"hs_account.html","title":"Namespace: hs/account","body":" DocStrap Namespaces hs/accounths/bloghs/calendarhs/companyhs/contactshs/dealshs/domainshs/emailEventshs/engagementshs/fileshs/formshs/hubdbhs/layoutshs/pageshs/socialhs/workflows Classes HubSpotClient Namespace: hs/account hs/account A collection of methods related to the Account API Methods &lt;async, static&gt; getAccountDetails() Get account info Returns: Type Promise Example const hs = new HubspotClient(props); const accountDetails = await hs.account.getAccountDetails(); × Search results Close "},"hs_blog.html":{"id":"hs_blog.html","title":"Namespace: hs/blog","body":" DocStrap Namespaces hs/accounths/bloghs/calendarhs/companyhs/contactshs/dealshs/domainshs/emailEventshs/engagementshs/fileshs/formshs/hubdbhs/layoutshs/pageshs/socialhs/workflows Classes HubSpotClient Namespace: hs/blog hs/blog A collection of methods related to the Blog API / Blog Posts API / Blog Authors API Methods &lt;async, static&gt; clonePost(opts) Clones a blog post Parameters: Name Type Description opts object Properties: Name Type Description opts.id int opts.name string Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.clonePost(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; createComment(opts) Create a new comment. Parameters: Name Type Description opts object Properties: Name Type Description opts.comment string opts.contentId int opts.collectionId int opts.contentAuthorEmail string opts.contentAuthorName string opts.contentPermalink string opts.contentTitle string opts.userEmail string opts.userName string opts.userUrl string Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.createComment(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; createOrUpdateAuthor(opts) Create or update a blog author info. Parameters: Name Type Description opts object Properties: Name Type Description opts.id int opts.email string opts.fullName string opts.userId string opts.username string opts.bio string opts.website string opts.twitter string opts.linkedin string opts.facebook string opts.googlePlus string opts.avatar string Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.createOrUpdateAuthor(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; createOrUpdatePost(opts) Create or update a blog post. Parameters: Name Type Description opts object Properties: Name Type Description opts.id int opts.blog_author_id int opts.campaign string opts.campaign_name string opts.content_group_id int opts.featured_image string opts.footer_html string opts.head_html string opts.keywords string opts.meta_description string opts.name string opts.post_body string opts.post_summary string opts.publish_date int opts.publish_immediately boolean opts.slug string opts.topic_ids array opts.use_featured_image boolean opts.widgets string Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.createOrUpdatePost(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; createOrUpdateTopic(opts) Create or update a blog topic. Parameters: Name Type Description opts object Properties: Name Type Description opts.id int opts.name string opts.description string Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.createOrUpdateTopic(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; deleteAuthor(id) Remove a blog author Parameters: Name Type Description id int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.deleteAuthor(id).then(response =&gt; console.log(response)) &lt;async, static&gt; deleteComment(id) Remove a blog comment Parameters: Name Type Description id int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.deleteComment(id).then(response =&gt; console.log(response)) &lt;async, static&gt; deletePost(id) Remove a blog post Parameters: Name Type Description id int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.deletePost(id).then(response =&gt; console.log(response)) &lt;async, static&gt; deleteTopic(id) Remove a blog topic Parameters: Name Type Description id int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.deleteTopic(id).then(response =&gt; console.log(response)) &lt;async, static&gt; getAllBlogs(opts) Get info for all blogs on a particular portal Parameters: Name Type Description opts object Properties: Name Type Description opts.name string opts.limit int opts.offset int opts.created int opts.deleted_at int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getAllBlogs(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; getAuthor(id) Retrieve blog author details Parameters: Name Type Description id int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getAuthor(id).then(response =&gt; console.log(response)) &lt;async, static&gt; getAuthors(opts) Retrieve all blog authors Parameters: Name Type Description opts object Properties: Name Type Description opts.email string opts.limit int opts.offset int opts.id int opts.fullName string opts.slug string opts.created int opts.updated int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getAuthors(id).then(response =&gt; console.log(response)) &lt;async, static&gt; getBlogById(id) Retrieve blog info for specific blog Parameters: Name Type Description id int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getBlogById(id).then(response =&gt; console.log(response)) &lt;async, static&gt; getComment(commentId) Get specific comment Parameters: Name Type Description commentId int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getComment(commentId).then(response =&gt; console.log(response)) &lt;async, static&gt; getComments(opts) Get all comments for specific content Parameters: Name Type Description opts object Properties: Name Type Description opts.limit int opts.offset int opts.portalId int opts.state string opts.contentId int opts.reverse boolean opts.query string Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getComments(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; getPostAutosaveBuffer(postId) Retrieve blog post autosave buffer contents Parameters: Name Type Description postId int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getPostAutosaveBuffer(postId).then(response =&gt; console.log(response)) &lt;async, static&gt; getPostAutosaveBufferStatus(postId) Retrieve blog post autosave buffer status Parameters: Name Type Description postId int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getPostAutosaveBufferStatus(postId).then(response =&gt; console.log(response)) &lt;async, static&gt; getPostById(id) Retrieve blog post info by ID Parameters: Name Type Description id int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getPostById(id).then(response =&gt; console.log(response)) &lt;async, static&gt; getPosts(opts) Get all blog posts for specified blog Parameters: Name Type Description opts object Properties: Name Type Description opts.limit int opts.offset int opts.archived boolean opts.blog_author_id int opts.campaign string opts.content_group_id int opts.slug string opts.state string opts.order_by string opts.created int opts.deleted_at int opts.name string opts.updated boolean Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getPosts(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; getPostVersionById(versionId) Retrieve blog post version Parameters: Name Type Description versionId int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getPostVersionById(versionId).then(response =&gt; console.log(response)) &lt;async, static&gt; getPostVersions(postId) Retrieve blog post versions by post ID Parameters: Name Type Description postId int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getPostVersions(postId).then(response =&gt; console.log(response)) &lt;async, static&gt; getTopic(id) Retrieve blog topic info Parameters: Name Type Description id int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getTopic(id).then(response =&gt; console.log(response)) &lt;async, static&gt; getTopics(opts) Retrieve blog topic info Parameters: Name Type Description opts object Properties: Name Type Description opts.id int opts.name string opts.created int opts.slug string opts.limit int opts.offset int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.getTopics(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; groupTopics(opts) Merge multiple topics by ID into a single topic group. Parameters: Name Type Description opts object Properties: Name Type Description opts.groupedTopicName string opts.topicIds array.&lt;int&gt; Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.groupTopics(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; publishOrSchedulePost(postId, publishAction) Publish, unpublish, or schedule a post Parameters: Name Type Description postId int publishAction string One of schedule-publish or cancel-publish Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.publishOrSchedulePost(postId, publishAction).then(response =&gt; console.log(response)) &lt;async, static&gt; pushPostAutosaveBufferLive(postId) Push the autosave buffer for a post to live. Parameters: Name Type Description postId int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.pushPostAutosaveBufferLive(postId).then(response =&gt; console.log(response)) &lt;async, static&gt; restoredDeletedPost(postId) Restore a previously deleted post Parameters: Name Type Description postId int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.restoredDeletedPost(postId).then(response =&gt; console.log(response)) &lt;async, static&gt; restoreDeletedComment(id) Restore a deleted comment Parameters: Name Type Description id int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.restoreDeletedComment(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; restorePostVersionById(postId, versionId) Restore a post version to a specific ID. Parameters: Name Type Description postId int versionId int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.restorePostVersionById(postId, versionId).then(response =&gt; console.log(response)) &lt;async, static&gt; searchAuthors(opts) Search blog authors Parameters: Name Type Description opts object Properties: Name Type Description opts.order int opts.limit int opts.offset int opts.q string Free text search parameter opts.active boolean opts.blog int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.searchAuthors(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; searchTopics(opts) Search blog topics Parameters: Name Type Description opts object Properties: Name Type Description opts.id int opts.name string opts.created int opts.slug string opts.limit int opts.offset int opts.q string Free text search parameter opts.active boolean opts.blog int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.searchTopics(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; updateAutosaveBuffer(opts) Update the autosave buffer for a post Parameters: Name Type Description opts object Properties: Name Type Description opts.id int opts.blog_author_id int opts.campaign string opts.campaign_name string opts.content_group_id int opts.featured_image string opts.footer_html string opts.head_html string opts.keywords string opts.meta_description string opts.name string opts.post_body string opts.post_summary string opts.publish_date int opts.publish_immediately boolean opts.slug string opts.topic_ids array opts.use_featured_image boolean opts.widgets string Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.updateAutosaveBuffer(opts).then(response =&gt; console.log(response)) &lt;async, static&gt; validatePostAutosaveBufferStatus(postId) Validate the autosave buffer on a post. Parameters: Name Type Description postId int Returns: Type Promise Example const hs = new HubspotClient(props); hs.blog.validatePostAutosaveBufferStatus(postId).then(response =&gt; console.log(response)) × Search results Close "},"hs_calendar.html":{"id":"hs_calendar.html","title":"Namespace: hs/calendar","body":" DocStrap Namespaces hs/accounths/bloghs/calendarhs/companyhs/contactshs/dealshs/domainshs/emailEventshs/engagementshs/fileshs/formshs/hubdbhs/layoutshs/pageshs/socialhs/workflows Classes HubSpotClient Namespace: hs/calendar hs/calendar A collection of methods related to the Calendar API Methods &lt;async, static&gt; contentEvents(eventProperties) Retrieve all events of type 'content' Parameters: Name Type Description eventProperties object An object containing event properties to search for Properties: Name Type Argument Description eventProperties.startDate number eventProperties.endDate number eventProperties.limit number &lt;optional&gt; Returns: Type Promise Example const hs = new HubspotClient(props); hs.calendar.contentEvents(eventProperties).then(response =&gt; console.log(response)) &lt;async, static&gt; createTask(taskProperties) Create new task Parameters: Name Type Description taskProperties object An object containing task properties to create Properties: Name Type Argument Default Description taskProperties.eventDate number taskProperties.eventType number &lt;optional&gt; PUBLISHING_TASK taskProperties.category number taskProperties.state number &lt;optional&gt; TODO taskProperties.campaignGuid number &lt;optional&gt; taskProperties.contentGroupId number &lt;optional&gt; Required if category=BLOG_POST taskProperties.topicIds number &lt;optional&gt; taskProperties.templatePath number &lt;optional&gt; taskProperties.name number &lt;optional&gt; taskProperties.description number &lt;optional&gt; taskProperties.ownerId number &lt;optional&gt; Returns: Type Promise Example const hs = new HubspotClient(props); hs.calendar.createTask(taskProperties).then(response =&gt; console.log(response)) &lt;async, static&gt; deleteTask(taskId) Delete Task By ID Parameters: Name Type Description taskId number ID of task to delete Returns: Type Promise Example const hs = new HubspotClient(props); hs.calendar.deleteTask(taskId).then(response =&gt; console.log(response)) &lt;async, static&gt; events(eventProperties) Retrieve all event types Parameters: Name Type Description eventProperties object An object containing event properties to search for Properties: Name Type Argument Description eventProperties.startDate number eventProperties.endDate number eventProperties.limit number &lt;optional&gt; Returns: Type Promise Example const hs = new HubspotClient(props); hs.calendar.events(eventProperties).then(response =&gt; console.log(response)) &lt;async, static&gt; getTask(taskId) Get Task By ID Parameters: Name Type Description taskId number ID of task to retrieve Returns: Type Promise Example const hs = new HubspotClient(props); hs.calendar.getTask(taskId).then(response =&gt; console.log(response)) &lt;async, static&gt; socialEvents(eventProperties) Retrieve all events of type 'social' Parameters: Name Type Description eventProperties object An object containing event properties to search for Properties: Name Type Argument Description eventProperties.startDate number eventProperties.endDate number eventProperties.limit number &lt;optional&gt; Returns: Type Promise Example const hs = new HubspotClient(props); hs.calendar.socialEvents(eventProperties).then(response =&gt; console.log(response)) &lt;async, static&gt; taskEvents(eventProperties) Retrieve all events of type 'task' Parameters: Name Type Description eventProperties object An object containing event properties to search for Properties: Name Type Argument Description eventProperties.startDate number eventProperties.endDate number eventProperties.limit number &lt;optional&gt; Returns: Type Promise Example const hs = new HubspotClient(props); hs.calendar.taskEvents(eventProperties).then(response =&gt; console.log(response)) &lt;async, static&gt; updateTask(taskId, taskProperties) Update existing task Parameters: Name Type Description taskId number ID of task to update taskProperties object An object containing task properties to update Properties: Name Type Argument Description taskProperties.eventDate number &lt;optional&gt; taskProperties.eventType number &lt;optional&gt; taskProperties.category number &lt;optional&gt; taskProperties.state number &lt;optional&gt; taskProperties.campaignGuid number &lt;optional&gt; taskProperties.topicIds number &lt;optional&gt; taskProperties.name number &lt;optional&gt; taskProperties.description number &lt;optional&gt; taskProperties.ownerId number &lt;optional&gt; Returns: Type Promise Example const hs = new HubspotClient(props); hs.calendar.updateTask(taskProperties).then(response =&gt; console.log(response)) × Search results Close "},"hs_company.html":{"id":"hs_company.html","title":"Namespace: hs/company","body":" DocStrap Namespaces hs/accounths/bloghs/calendarhs/companyhs/contactshs/dealshs/domainshs/emailEventshs/engagementshs/fileshs/formshs/hubdbhs/layoutshs/pageshs/socialhs/workflows Classes HubSpotClient Namespace: hs/company hs/company A collection of methods related to the Comapny API Methods &lt;async, static&gt; batchUpdate(updates) Update multiple companies with properties - see developer docs for an example of the properties object. Parameters: Name Type Description updates array Updates to be actioned (see example below) Returns: Type Promise Example const hs = new HubspotClient(props); const updates = [{ id: 1234, updates: { name: 'Something else' } }, { id: 5678, updates: { name: 'Blah blah', ownerId: 12341231 } }]; hs.company.batchUpdate(updates).then(response =&gt; console.log(response)) &lt;async, static&gt; byDomain(domain, pagingProperties) Search for companies by domain name. Parameters: Name Type Description domain string Domain name to search for pagingProperties object Paging &amp; property criteria for the current request Properties: Name Type Argument Default Description pagingProperties.limit number &lt;optional&gt; The number of records to return in a single request. Supports values up to 100. pagingProperties.offset number &lt;optional&gt; 0 Each response will include a hasMore value and an offset object. If hasMore is true, then you would use the offset object in the next request to get the next set of results. pagingProperties.properties array &lt;optional&gt; [\"domain\", \"createdate\", \"name\", \"hs_lastmodifieddate\"] An array of properties that will be included for the returned companies. By default, no properties will be included in the response, so you must specify any properties that you want. Returns: Type Promise Example const hs = new HubspotClient(props); hs.company.byDomain('www.hubspot.com', {limit: 5, properties: ['name', 'createdate']}).then(response =&gt; console.log(response)) &lt;async, static&gt; byId(id) Search for companies by ID. Parameters: Name Type Description id int VID of company to search for Returns: Type Promise Example const hs = new HubspotClient(props); const companyInfo = await hs.company.byId(1234); &lt;async, static&gt; create(companyProperties) Create a company with properties - see developer docs for an example of the properties object. Parameters: Name Type Description companyProperties object An object containing company properties in key/value format. At least 1 property is required Returns: Type Promise Example const hs = new HubspotClient(props); hs.company.create({ name: 'Foobar' }).then(response =&gt; console.log(response)) &lt;async, static&gt; delete(companyId) Delete company Parameters: Name Type Description companyId number Id of company to delete Returns: Type Promise Example const hs = new HubspotClient(props); hs.company.delete(companyId).then(response =&gt; console.log(response)); &lt;async, static&gt; getAll(pagingProperties) Retrieve all companies (max 250 at a time) Parameters: Name Type Description pagingProperties object Paging criteria for the current request Properties: Name Type Argument Description pagingProperties.limit number &lt;optional&gt; The number of records to return. Defaults to 100, has a maximum value of 250. pagingProperties.offset number &lt;optional&gt; Used to page through the results. If there are more records in your portal than the limit= parameter, you will need to use the offset returned in the first request to get the next set of results. pagingProperties.properties array &lt;optional&gt; Used to include specific company properties in the results. By default, the results will only include the company ID, and will not include the values for any properties for your companies. Including this parameter will include the data for the specified property in the results. pagingProperties.propertiesWithHistory array &lt;optional&gt; Works similarly to pagingProperties.properties, but this parameter will include the history for the specified property, instead of just including the current value. Use this parameter when you need the full history of changes to a property's value. Returns: Type Promise Example const hs = new HubspotClient(props); hs.company.getAll(pagingProperties).then(response =&gt; console.log(response)) &lt;async, static&gt; getContacts(id) Get contacts at a company Parameters: Name Type Description id int VID of company Returns: Type Promise Example const hs = new HubspotClient(props); const companyInfo = await hs.company.getContacts(1234); &lt;async, static&gt; getRecentlyCreated(pagingProperties) This endpoint will only return records created in the last 30 days, or the 10k most recently created records. Parameters: Name Type Description pagingProperties object Paging criteria for the current request Properties: Name Type Argument Description pagingProperties.count number &lt;optional&gt; Specifies the number of companies to be returned. pagingProperties.offset number &lt;optional&gt; This is used to get the next page of results. Each request will return an offset in the response, and you'd use that offset in the URL of your next request to get the next page of results. Returns: Type Promise Example const hs = new HubspotClient(props); hs.company.getRecentlyCreated({count: 5}).then(response =&gt; console.log(response)) &lt;async, static&gt; getRecentlyModified(pagingProperties) This endpoint will only return records modified in the last 30 days, or the 10k most recently modified records. Parameters: Name Type Description pagingProperties object Paging criteria for the current request Properties: Name Type Argument Description pagingProperties.count number &lt;optional&gt; Specifies the number of companies to be returned. pagingProperties.offset number &lt;optional&gt; This is used to get the next page of results. Each request will return an offset in the response, and you'd use that offset in the URL of your next request to get the next page of results. Returns: Type Promise Example const hs = new HubspotClient(props); hs.company.getRecentlyModified({count: 5}).then(response =&gt; console.log(response)) &lt;async, static&gt; update(companyId, companyProperties) Update a company with properties - see developer docs for an example of the properties object. Parameters: Name Type Description companyId number The ID of the company you wih to update companyProperties object An object containing company properties in key/value format. At least 1 property is required Returns: Type Promise Example const hs = new HubspotClient(props); hs.company.update(companyId, companyProperties).then(response =&gt; console.log(response)) × Search results Close "},"hs_contacts.html":{"id":"hs_contacts.html","title":"Namespace: hs/contacts","body":" DocStrap Namespaces hs/accounths/bloghs/calendarhs/companyhs/contactshs/dealshs/domainshs/emailEventshs/engagementshs/fileshs/formshs/hubdbhs/layoutshs/pageshs/socialhs/workflows Classes HubSpotClient Namespace: hs/contacts hs/contacts A collection of methods related to the Contacts API Methods &lt;async, static&gt; batchUpdateContacts(contactsToUpdate) Batch update a set of contacts Parameters: Name Type Description contactsToUpdate array Array of contact updates, see example below Returns: Type Promise Example const hs = new HubspotClient(props); hs.contacts.batchUpdateContacts([{ id: 129838129313, updates: { email: 'sdjfhksdjf@boo.com', phone_no: '9128301982312' } }, { id: 2319082301823, updates: { email: 'skdjflkjsfdsfs@boo.com', phone_no: '1293801293801923' } }, { id: 271263871623, updates: { email: 'mxcxmncvmxc@boo.com', phone_no: '01823981023' } }, { id: 127361287312, updates: { email: 'yqeuyiqwuyeiquwey@boo.com', phone_no: '127398172398123' } } // ..... ]).then(response =&gt; console.log(response)) &lt;async, static&gt; createOrUpdateContact(properties) Create or update a contact Parameters: Name Type Description properties object Key/value pair of properties to update. Note: email is a required key. Returns: Type Promise Example const hs = new HubspotClient(props); hs.contacts.createOrUpdateContact({ email: 'foo@bar.com', first_name: 'Foo', last_name: 'Bar' }).then(response =&gt; console.log(response)); &lt;async, static&gt; deleteContact(id) Remove a contact Parameters: Name Type Description id number Id of contact to remove Returns: Type Promise Example const hs = new HubspotClient(props); hs.contacts.deleteContact(82739182731).then(response =&gt; console.log(response)); &lt;async, static&gt; getByEmail(email, properties) Get contact by email Parameters: Name Type Description email string The email address of the contact properties object Optional extra properties to add to the request - see developer docs Returns: Type Promise Example const hs = new HubspotClient(props); hs.contacts.getByEmail('foo@bar.com').then(response =&gt; console.log(response)) &lt;async, static&gt; getById(vid, properties) Get contact by ID Parameters: Name Type Description vid int The vid of the contact to retrieve properties object Optional extra properties to add to the request - see developer docs Returns: Type Promise Example const hs = new HubspotClient(props); hs.contacts.getById(123412313).then(response =&gt; console.log(response)) &lt;async, static&gt; getByUtk(utk, properties) Get contact by UTK (user token) Parameters: Name Type Description utk string The utk (User token) of the contact properties object Optional extra properties to add to the request - see developer docs Returns: Type Promise Example const hs
